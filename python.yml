---
  - name: "Playing with Ansible and Git"
    hosts: localhost
    connection: local 
    tasks:
    - name: "do something with meraki"
      delegate_to: localhost
      shell: "setenv MERAKI_API_KEY='{{ meraki_token }}' ; python3 ./bump.py --net '{{ meraki_net }}' --serial '{{ meraki_serial }}'"
      register: "output"

    - debug: var=output.stdout_lines
